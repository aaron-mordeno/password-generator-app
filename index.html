<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>Generate a<br><span style="color:#4ADF86">random password</span></h1>
            <p>Never use an insecure password again</p>
            <button onclick="generatePassword()">Generate passwords</button>

            <div class="settings">
                <label for="length">Password length (5 - 15 characters)</label>
                <input type="number" id="length" name="length" min="5" max="15" value="15">
                <br>
                <span class="checkbox-label">Numbers</span>
                <label class="switch">
                    <input type="checkbox" class="checkbox" id="numbersCheckbox" checked>
                    <span class="slider round"></span>
                </label>
                <span class="checkbox-label">Symbols</span>
                <label class="switch">
                    <input type="checkbox" class="checkbox" id="symbolsCheckbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        
        </div>

        <div class="passwords-container">
            <div class="password" id="password1">password</div>
            <div class="password" id="password2">password</div>
        </div>

        <p id="copy">Click to copy to clipboard</p>

        <script src="index.js"></script>
    </body>
</html>
